<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythonese Application</title>
    <script>
        async function startTranslation() {
            const inputLanguage = document.getElementById("inputLanguage").value;
            const outputLanguage = document.getElementById("outputLanguage").value;

            const response = await fetch('/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input_language: inputLanguage, output_language: outputLanguage })
            });

            const data = await response.json();
            alert(data.message || data.error);
        }

        async function stopTranslation() {
            const response = await fetch('/stop', { method: 'POST' });
            const data = await response.json();
            alert(data.message);
        }
    </script>
</head>
<body>
    <h1>Pythonese Application</h1>
    <label for="inputLanguage">Input Language:</label>
    <input type="text" id="inputLanguage" placeholder="e.g., english"><br><br>
    <label for="outputLanguage">Output Language:</label>
    <input type="text" id="outputLanguage" placeholder="e.g., french"><br><br>
    <button onclick="startTranslation()">Start</button>
    <button onclick="stopTranslation()">Stop</button>
</body>
</html>
