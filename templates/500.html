<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Pythonese</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
</head>
<body class="error-page">
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">Pythonese</a>
            <div class="nav-links">
                <a href="/" class="nav-link active"><i class="fas fa-language"></i> Translate</a>
                <a href="/dictionary" class="nav-link"><i class="fas fa-book"></i> Dictionary</a>
                <a href="/live" class="nav-link"><i class="fas fa-microphone-alt"></i> Live Translate</a>
                <a href="/settings" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="error-container">
        <div class="error-content">
            <div class="error-code">5<span class="digit-animation">0</span>0</div>
            <h1 class="error-title">Server Error</h1>
            <p class="error-message">Houston, we have a problem! Our server is experiencing technical difficulties.</p>
            <div class="error-animation">
                <div class="server">
                    <div class="server-lights"></div>
                </div>
                <div class="code-fragments">
                    <div class="code-line"></div>
                    <div class="code-line"></div>
                    <div class="code-line"></div>
                </div>
            </div>
            <a href="/" class="error-btn">
                <i class="fas fa-redo"></i> Try Again
            </a>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('show');
        });
        
        // Digit animation
        const digit = document.querySelector('.digit-animation');
        let counter = 0;
        const digits = ['0', '1', '0', '5'];
        
        setInterval(() => {
            digit.textContent = digits[counter];
            counter = (counter + 1) % digits.length;
        }, 500);
        
        // Electric sparks animation
        const errorContainer = document.querySelector('.error-container');
        for (let i = 0; i < 15; i++) {
            const spark = document.createElement('div');
            spark.classList.add('spark');
            spark.style.top = `${50 + Math.random() * 20 - 10}%`;
            spark.style.left = `${50 + Math.random() * 20 - 10}%`;
            spark.style.animationDelay = `${Math.random() * 3}s`;
            spark.style.animationDuration = `${0.5 + Math.random() * 1}s`;
            errorContainer.appendChild(spark);
        }
        
        // Server lights blinking
        const serverLights = document.querySelector('.server-lights');
        setInterval(() => {
            serverLights.classList.toggle('blink');
        }, 1000);
        
        // Code fragments animation
        const codeLines = document.querySelectorAll('.code-line');
        codeLines.forEach((line, index) => {
            setInterval(() => {
                line.style.width = `${20 + Math.random() * 60}%`;
                line.style.opacity = 0.3 + Math.random() * 0.7;
            }, 1000 + index * 200);
        });
    </script>
</body>
</html>
