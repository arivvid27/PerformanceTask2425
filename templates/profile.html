{% extends "base.html" %}

{% block title %}User Profile - Pythonese{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">User Profile</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="col-span-1">
                <div class="bg-gray-100 p-4 rounded">
                    <div class="text-center mb-4">
                        <div class="w-24 h-24 rounded-full bg-blue-200 mx-auto flex items-center justify-center">
                            <i class="fas fa-user text-blue-600 text-4xl"></i>
                        </div>
                        <h2 class="mt-2 font-bold">Guest User</h2>
                        <p class="text-sm text-gray-600">guest@example.com</p>
                    </div>
                    
                    <div class="mt-4">
                        <button class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-span-2">
                <h3 class="text-xl font-semibold mb-4">Preferences</h3>
                
                <form>
                    <div class="mb-4">
                        <label for="defaultSourceLang" class="block font-medium mb-1">Default Source Language</label>
                        <select id="defaultSourceLang" class="w-full p-2 border rounded">
                            <option value="">Auto Detect</option>
                            {% for code, name in languages.items() %}
                            <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="defaultTargetLang" class="block font-medium mb-1">Default Target Language</label>
                        <select id="defaultTargetLang" class="w-full p-2 border rounded">
                            {% for code, name in languages.items() %}
                            <option value="{{ code }}" {% if code == 'en' %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block font-medium mb-1">Theme</label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="theme" value="light" checked class="mr-2">
                                Light
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="theme" value="dark" class="mr-2">
                                Dark
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="theme" value="system" class="mr-2">
                                System Default
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            Save translation history
                        </label>
                    </div>
                    
                    <div class="text-right">
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Save Preferences
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
